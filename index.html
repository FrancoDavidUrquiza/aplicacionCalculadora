<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Aplicacion Calculadora</title>
    </head>
  <body>
        <div class="container">
            <h1>Aplicacion Calculadora</h1>
            <form action="" id="forma">
                <div class="mb-3">
                    <label for="operandoA">Operando A</label>
                    <input type="number" name=""class="form-control" placeholder="Escribe operando A" id="operandoA"/>
                </div>
                <div class="mb-3">
                    <label for="operandoB">Operando B</label>
                    <input type="number" class="form-control " placeholder="Escribe el operancoB" id="operandoB"/>
                </div>
                
            </form>
            <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button> <!--el boton lo ponemos afuera del form no se hace el submit y no perdemos la info cuando refresque-->
            <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>
            <div id="resultado"></div>
            <div id="resultadoResta"></div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    
    </body>
